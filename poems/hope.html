      <h1>Hope</h1>
      <p class="poem-page-description">A heartfelt farewell</p>
    </div>

    <img src="../images/goodbye.png" alt="Poem visual" class="poem-page-image" />

    <div class="poem-content">
      The sky was orange when we last spoke...<br>
      Shadows whispered secrets we never broke.<br>
      A final glance, a tear’s embrace,<br>
      I still remember your fading face.
    </div>

    <div class="author">– Gaurab Aryal</div>
